<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EduConnect | Student-Teacher Appointment Platform</title>
  <link rel="stylesheet" href="../css/welcome.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
  <div class="welcome-container">
    <div class="welcome-content">
      <h1 class="welcome-title">Welcome to EduConnect</h1>
      <p class="welcome-subtitle">Your Gateway to Seamless Student-Teacher Interactions</p>
      
      <div class="login-options">
        <div class="login-card admin">
          <i class="fas fa-user-shield"></i>
          <h2>Admin Portal</h2>
          <p>Manage and oversee the platform</p>
          <a href="/admin-login" class="login-btn">Admin Login</a>
        </div>

        <div class="login-card teacher">
          <i class="fas fa-chalkboard-teacher"></i>
          <h2>Teacher Portal</h2>
          <p>Manage your schedule and appointments</p>
          <a href="/teacher-login" class="login-btn">Teacher Login</a>
        </div>

        <div class="login-card student">
          <i class="fas fa-user-graduate"></i>
          <h2>Student Portal</h2>
          <p>Book appointments with teachers</p>
          <a href="/student-login" class="login-btn">Student Login</a>
        </div>
      </div>
    </div>
  </div>

  <script src="../js/welcome.js"></script>
</body>
</html>
