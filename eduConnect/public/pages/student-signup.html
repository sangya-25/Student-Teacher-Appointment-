<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Sign Up | EduConnect</title>
  <link rel="stylesheet" href="../css/student-auth.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <!-- GSAP is not used for signup forms, removed for consistency and performance -->
</head>
<body>
  <button class="role-switch-btn" onclick="window.location.href='/'">
    <i class="fas fa-home"></i> Back to Home
  </button>
  <div class="login-container">
    <div class="login-card">
      <h2>Student Sign Up</h2>
      <div id="errorMessage" class="message error" style="display: none;"></div>
      <div id="successMessage" class="message success" style="display: none;"></div>
      <form id="studentSignupForm">
        <div class="input-group">
          <label for="studentFullName">Full Name</label>
          <input type="text" id="studentFullName" placeholder="" required />
        </div>
        <div class="input-group">
          <label for="studentSignupEmail">Email</label>
          <input type="email" id="studentSignupEmail" placeholder="" required />
        </div>
        <div class="input-group">
          <label for="studentSignupPassword">Password</label>
          <div class="password-container">
            <input type="password" id="studentSignupPassword" placeholder="" required />
            <button type="button" class="toggle-password" aria-label="Toggle password visibility">
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </div>
        <div class="input-group">
          <label for="studentEnrollmentNumber">Enrollment Number</label>
          <input type="text" id="studentEnrollmentNumber" placeholder="e.g., 2023001" required />
        </div>
        <div class="input-group">
          <label for="studentCourse">Course/Program</label>
          <input type="text" id="studentCourse" placeholder="e.g., Computer Science, Electrical Eng." required />
        </div>
        <button type="submit" class="login-btn">Sign Up</button>
      </form>
      <p class="note">Already have an account? <a href="/student-login" class="switch-form">Login Here</a></p>
    </div>
  </div>

  <script src="../js/student-auth.js"></script>
</body>
</html>
