<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Login | EduConnect</title>
  <link rel="stylesheet" href="../css/student-auth.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <!-- GSAP is not used for login forms, removed for consistency and performance -->
</head>
<body>
  <button class="role-switch-btn" onclick="window.location.href='/'">
    <i class="fas fa-home"></i> Back to Home
  </button>
  <div class="login-container">
    <div class="login-card">
      <h2>Student Login</h2>
      <div id="errorMessage" class="message error" style="display: none;"></div>
      <div id="successMessage" class="message success" style="display: none;"></div>
      <form id="studentLoginForm">
        <div class="input-group">
          <label for="studentEmail">Email</label>
          <input type="email" id="studentEmail" placeholder="" required />
        </div>
        <div class="input-group">
          <label for="studentPassword">Password</label>
          <div class="password-container">
            <input type="password" id="studentPassword" placeholder="" required />
            <button type="button" class="toggle-password" aria-label="Toggle password visibility">
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </div>
        <button type="submit" class="login-btn">Login</button>
      </form>
      <p class="note">Don't have an account? <a href="/student-signup" class="switch-form">Sign Up Here</a></p>
    </div>
  </div>

  <script src="../js/student-auth.js"></script>
</body>
</html>
